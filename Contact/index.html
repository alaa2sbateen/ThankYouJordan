<!DOCTYPE html>
<html lang="en">
<head>
	<title>Thank You JO || Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
		<!-- Navigation -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark fixed-top shadow ">
	  <div class="container">
	    <a class="navbar-brand" href="#">"Thank U JO"</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	    <div class="collapse navbar-collapse" id="navbarResponsive">
	      <ul class="navbar-nav ml-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="../index.html">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="../about/index.html">About</a>
	        </li>
	        <li class="nav-item  active">
	          <a class="nav-link" href="index.html">Contact</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="contact1">
		<div class="container-contact1 shadow">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-6 col-lg-6">
					<div class="contact1-pic">
						<img src="images/img-01.jpg" alt="IMG">
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-6 col-lg-6">
					<form class="contact1-form validate-form">
						<span class="contact1-form-title">
							Get in touch
						</span>

						<div class="wrap-input1">
							<input class="input1" type="text" name="name" placeholder="Name" required="">
							<span class="shadow-input1"></span>
						</div>

						<div class="wrap-input1">
							<input class="input1" type="Email" name="email" placeholder="Email" required="">
							<span class="shadow-input1"></span>
						</div>

						<div class="wrap-input1">
							<input class="input1" type="text" name="subject" placeholder="Subject" required="">
							<span class="shadow-input1"></span>
						</div>

						<div class="wrap-input1">
							<textarea class="input1" name="message" placeholder="Message" required=""></textarea>
							<span class="shadow-input1"></span>
						</div>

						<div class="container-contact1-form-btn">
							<button class="contact1-form-btn">
								<span>
									Send Email
									<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
